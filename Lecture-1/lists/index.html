<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>lists</h1>

    <!-- unorderd list -->
    <ul type="disk">
        <li>superman</li>
        <li>batman</li>
        <li>ddlj
            <ol>
                <li>dlj 1</li>
                <li>dlj 2
                    <ul>
                        <li>helo1</li>
                        <li>helo1</li>
                    </ul>
                </li>
                <li>dlj 3</li>
            </ol>
        </li>
        <li>kgf 2</li>
        <li>rrr</li>

    </ul>

    <!-- ordered list -->
    <ol type="A" start="3" reversed>
        <li>superman 1</li>
        <li>batman 1
            <ul>
                <li>ehyy 1</li>
                <li>ehyy 1</li>
                <li>ehyy 1</li>
            </ul>
        </li>
        <li>ddlj 1</li>
        <li>kgf 1</li>
        <li>rrr 1</li>

    </ol>
    
</body>
</html>
